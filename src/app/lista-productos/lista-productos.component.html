<!-- productos-grid.component.html -->
<h2>Lista de Productos</h2>

<table mat-table [dataSource]="productos" class="mat-elevation-z8"  >
  <!-- Columnas de la tabla -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombreProducto">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let producto">{{ producto.nombreProducto }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcionProducto">
    <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
    <td mat-cell *matCellDef="let producto">{{ producto.descripcionProducto }}</td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let producto">{{ producto.precio }}</td>
  </ng-container>

  <ng-container matColumnDef="existencia">
    <th mat-header-cell *matHeaderCellDef>Existencia</th>
    <td mat-cell *matCellDef="let producto">{{ producto.existencia }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let producto">
        <button mat-icon-button color="primary" (click)="editarProducto(producto.id)">
            <mat-icon>edit</mat-icon>
        </button>
      <button mat-icon-button color="warn" (click)="eliminarProducto(producto.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Filas de la tabla -->
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
